<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com"/>
    <title>JIC</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,500,600&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="App_Themes/JIC/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="App_Themes/JIC/style.css">
    <style>
        .signup-form {
            margin-top: 50px;
        }

        .signup-form .form-group {
            margin-bottom: 25px;
        }

        .signup-form .form-control {
            height: 80px;
            border: 0;
            outline: none;
            position: relative;
            z-index: 10;
            -webkit-filter: drop-shadow(0px 30px 30px rgba(0, 0, 0, 0.10));
            filter: drop-shadow(0px 30px 30px rgba(0, 0, 0, 0.10));
            box-shadow: 0 30px 30px rgba(0, 0, 0, 0.10);
            padding-left: 25px;
            font-size: 16px;
        }

        .signup-form .form-group .btn {
            height: 35px;
            z-index: 15;
            border: 0;
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #1e2941;
            border-bottom: 2px solid #d91416;
            margin: 24px 18px 30px 18px;
            padding: 0;
            outline: none;
        }

        .signup-form .form-group .btn:hover {
            border-bottom-color: transparent;
            background: transparent;
        }

        .hr-text {
            line-height: 1em;
            position: relative;
            outline: 0;
            border: 0;
            color: #93a0a6;
            text-align: center;
            height: 1.5em;
            opacity: .7;
        }

        .hr-text:before {
            background: #93a0a6;
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            content: '';
        }

        .hr-text:after {
            content: attr(data-content);
            position: relative;
            display: inline-block;
            padding: 0 .5em;
            line-height: 1.5em;
            color: #93a0a6;
            background-color: #fff;
            font-size: 16px;
            font-weight: 400;
        }

        .signup-social {
            margin-bottom: 30px;
        }

        .signup-social .btn {
            font-family: 'Oswald', sans-serif;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            -webkit-box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.25);
            -moz-box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.25);
            box-shadow: 0 3px 5px 0 rgba(0, 0, 0, 0.25);
            min-width: 140px;
            height: 42px;
            padding: 0;
        }

        /* BEGIN Social login buttons */
        .signup-social .btn-google,
        .signup-social .btn-google.btn:active,
        .signup-social .btn-google.btn:focus {
            background: url("App_Themes/JIC/images/g-logo.png") 5px center no-repeat !important;
            padding-top: 10px;
            padding-left: 10px;
        }

        .signup-social .btn-fb,
        .signup-social .btn-fb.btn:active,
        .signup-social .btn-fb.btn:focus {
            background: url("App_Themes/JIC/images/fb-logo.png") 5px center no-repeat !important;
            padding-top: 10px;
            padding-left: 35px;
        }
        /* END Social login buttons */

        .mt-10 {
            margin-top: 100px
        }

        .close-back {
            display: inline-block;
            width: 40px;
            height: 40px;
            overflow: hidden;
            float: right;
            opacity: 1;

            position: absolute;
            top: 120px;
            right: 80px;
        }

        .close-back::before, .close-back::after {
            content: '';
            position: absolute;
            height: 2px;
            width: 100%;
            top: 50%;
            left: 0;
            margin-top: -1px;
            background: #b0bec5;
        }

        .close-back::before {
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .close-back::after {
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        @media (max-width: 1199.98px) {
            .close-back {
                top: 110px;
            }
        }

        @media (max-width: 767.98px) {
            .close-back {
                top: 35px;
                right: 35px;
            }
        }

        @media (max-width: 425px) {
            .close-back {
                top: 35px;
                right: 35px;
            }
        }
    </style>
</head>
<body>
